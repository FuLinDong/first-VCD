<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body onselectstart="return false">
		<!--VCD 分解
		View 
		   html+css
		       div.wrap
		       div.photo
		       div.pho.photo_center
		       p.img
		       p.caption
		       div.side.side-front
		       div.side.side-background
		       p.desc
		       div.nav
		       span.i
		       
		Controller 
		   事件处理
		       1,视图模板 + 数据
		   2,位置分配控制（中央位置，两边位置）
		   3,控制输出& 控制（切换，翻面）
		Data
		   data.js
		   var data = [{caption:,desc:,img:},];-->
		   
		   <!--2.-改写视图，为模板字符串-->
		   <div class="wrap" id="wrap">
		   	<!--photo photo-center 负责平移，旋转-->
		   	    <div class="photo photo-front" onclick="turn(this)"
		   	    	id="photo_{{index}}">
		   	    	<!--photo-wrap负责旋转-->
		   	    	<div class="photo-wrap">
		   	    		<div class="side side-front">
			   	    		<p class="image"><img src="img/{{img}}"/></p>
			   	    		<p class="caption">{{caption}}</p>
			   	    	</div>
			   	        <div class="side side-back"> 
			   	        	<p class="desc">{{desc}}</p>
			   	        </div>
		   	    	</div>
		   	    </div>
		   </div>
		   <script src="img/data.js" type="text/javascript" charset="utf-8"></script>
		   <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
